<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Emoticommits : Commits and comments with emotions are good for your health :smile:" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/emoji.css">

    <title>Emoticommits</title>
    <script type="text/javascript">
      var marker = null;
      var mapwindow;
      function initialize() {
        mapwindow = document.getElementById("mapframe").contentWindow;
      }
      window.onload = initialize;
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/zunda/emoticommits">View on GitHub</a>

          <h1 id="project_title">Emoticommits</h1>
          <h2 id="project_tagline">Commits and comments with emotions are good for your health <img class="emoji" title=":smile:" alt=":smile:" src="http://a248.e.akamai.net/assets.github.com/images/icons/emoji/smile.png"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <iframe id="mapframe" src="./map.html"
          height="100%" width="100%" frameBorder="0" scrolling="no">
        </iframe>
        <form>
          <input type="button" value="Avatar!"
            onClick="if (marker == null) { marker = mapwindow.droppin(19.7297222, -155.09, 'http://www.gravatar.com/avatar/a57266327b9987be214f5ed7d145dbae?s=32', 32, 'http://www.google.com/'); }">
          <input type="button" value="Smiley!"
            onClick="if (marker == null) { marker = mapwindow.droppin(19.7297222, -155.09, 'http://a248.e.akamai.net/assets.github.com/images/icons/emoji/smiley.png', 48, 'http://github.com/'); }">
          <input type="button" value="Clear"
            onClick="mapwindow.removepin(marker); marker = null">
        </form>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Emoticommits maintained by <a href="https://github.com/zunda">zunda</a></p>
        <p>Published at <a href="http://zunda.github.io/emoticommits">http://zunda.github.io/emoticommits</a> with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
